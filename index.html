<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mac Apps Search</title>
  <meta name="description" content="Search and filter 1000+ Mac applications. Find free and paid Mac apps easily.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-8">
      <div class="flex items-center justify-between mb-2">
        <h1 class="text-2xl font-bold text-gray-900">Mac Apps Search</h1>
        <a href="https://github.com/jaywcjlove/awesome-mac"
           target="_blank"
           rel="noopener noreferrer"
           class="text-gray-500 hover:text-gray-700 text-sm">
          Source: awesome-mac
        </a>
      </div>
      <p class="text-gray-600 text-sm">Search and filter <span id="total-count">0</span> Mac applications</p>
    </header>

    <!-- Search & Filters -->
    <div class="mb-6 space-y-4">
      <!-- Search Input -->
      <div class="relative">
        <input
          type="text"
          id="search-input"
          placeholder="Search apps..."
          class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-lg"
          autocomplete="off"
        >
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>

      <!-- Filter Buttons -->
      <div class="flex items-center gap-4">
        <div class="flex gap-2">
          <button
            data-filter="all"
            class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors bg-blue-600 text-white"
          >
            All
          </button>
          <button
            data-filter="free"
            class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
          >
            Free
          </button>
          <button
            data-filter="paid"
            class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
          >
            Paid
          </button>
        </div>
        <span id="results-count" class="text-gray-500 text-sm ml-auto"></span>
      </div>
    </div>

    <!-- Results -->
    <div id="results" class="space-y-3">
      <!-- Loading state -->
      <div id="loading" class="text-center py-12 text-gray-500">
        Loading apps...
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-12">
      <p class="text-gray-500 text-lg">No apps found</p>
      <p class="text-gray-400 text-sm mt-1">Try a different search term or filter</p>
    </div>
  </div>

  <script src="dist/app.js"></script>
</body>
</html>
